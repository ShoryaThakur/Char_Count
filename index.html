<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Char-Counter</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="container">
      <h4>Real-time Character Counter</h4>
      <textarea
        name="textarea"
        class="textarea"
        id="textarea"
        placeholder="Please Write Your Text Here..."
        maxlength="100"
        autofocus
        autocomplete="off"
      ></textarea>
      <div class="text">
        <p>Total Characters : <span id="total">0</span></p>
        <p>Remaining : <span id="left">50</span></p>
      </div>
    </div>
    <script src="js/script.js"></script>
  </body>
</html>
